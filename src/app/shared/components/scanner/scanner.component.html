<div class="modal fade" id="scanner-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLabel">Ler QR-CODE</h6>
        <button type="button" class="close"  aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="qr-scan-area" *ngIf="this.hasActive">
          <!-- This is the npm package in-charge of scanning the QR -->
          <zxing-scanner
            #scanner
            [(device)]="currentDevice"
            (scanSuccess)="onCodeResult($event)"
            (permissionResponse)="onHasPermission($event)"
          ></zxing-scanner>
          <div class="qr-area">
            <div class="area"></div>
          </div>
          <!-- Displays message on the screen if guest is valid or not -->
          <ng-container *ngIf="!hasResult">
            <div class="modal-info">
              <small class="text-danger">Aguardando um QR-CODE v√°lido...</small>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()" >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
