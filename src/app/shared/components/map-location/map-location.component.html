<div class="modal fade" id="map-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-backdrop='static'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Posição atual do veículo {{placa}}</h5>
        <button type="button" class="close"  aria-label="Close" data-dismiss="modal" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div #elMap class="areaMap">
          <div class="map-loading text-center" *ngIf="!!waiting">
            <app-spinner></app-spinner>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()" >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
