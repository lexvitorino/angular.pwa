<app-breadcrumb></app-breadcrumb>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="title uppercase">INDEXED DB</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="data.name" name="name" autofocus>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="age" placeholder="Age" [(ngModel)]="data.age" name="age">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list" >
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
